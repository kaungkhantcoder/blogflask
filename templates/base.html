<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ChatGPT-Style Blog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body class="min-h-screen bg-[#1f1e1e] text-gray-100 antialiased">

  <nav class="w-full py-4 px-6 glass sticky top-0 z-40">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div>
          <a href="/" class="text-xl font-semibold tracking-tight">Your Blog</a>
          <div class="text-xs text-gray-400">write yourself, read yourself</div>
        </div>
      </div>    

      <div class="flex items-center space-x-6">
        <a href="/" class="py-2 px-3 rounded-md {% if active=='home' %}bg-[#0f1724] text-[#7ee7c3] ring-1 ring-[#0f1724]{% else %}text-gray-300 hover:text-white{% endif %}">Home</a>
        <a href="/create" class="py-2 px-3 rounded-md {% if active=='create' %}bg-[#0f1724] text-[#7ee7c3]{% else %}text-gray-300 hover:text-white{% endif %}">Create Post</a>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-6 py-8">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-6">
          <div class="glass border-l-4 border-[#e76b6b] p-4 text-sm text-[#ffd6d6]">
            {{ messages[0] }}
          </div>
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

</body>
</html>
