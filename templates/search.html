{% extends "base.html" %}
{% block content %}

<div class="mb-4 flex items-center justify-between">
  <h1 class="text-2xl font-semibold">Search results for "{{ q }}"</h1>
  <a href="/" class="text-md w- text-black rounded-xl py-2 px-3 bg-white">Back</a>
</div>

{% if posts|length == 0 %}
    <div class="w-full bg-[#2b2b2b] border border-white/20 p-6 rounded-lg text-gray-300">No Results</div>

{% else %}
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
    {% for post in posts %}
      <a href="/post/{{ post.id }}" class="block bg-[#383838] rounded-lg overflow-hidden">
          <img src="{{ post.image_path }}" alt="" class="w-full h-48 object-cover" />

        <div class="p-4">
          <h2 class="text-lg font-semibold text-white">{{ post.title }}</h2>
          <p class="text-sm text-gray-400 mt-2 line-clamp-3">{{ post.content }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
