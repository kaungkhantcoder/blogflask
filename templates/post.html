{% extends "base.html" %}
{% block content %}

<div class="glass rounded-lg overflow-hidden">
  <img src="{{ post.image_path }}" class="w-full h-64 object-cover">

  <div class="p-6">
    <h1 class="text-2xl font-bold">{{ post.title }}</h1>
    <p class="mt-4 text-gray-300 whitespace-pre-line">{{ post.content }}</p>

    <div class="mt-6 flex space-x-4">
      <a href="/edit/{{ post.id }}" class="px-4 py-2 rounded-md bg-[#0f1724] text-[#7ee7c3]">Edit</a>

      <form action="/delete/{{ post.id }}" method="post">
        <button type="submit" class="px-4 py-2 rounded-md bg-red-600 text-white">Delete</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
